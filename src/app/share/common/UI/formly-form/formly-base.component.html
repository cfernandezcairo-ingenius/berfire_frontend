@if (theme === 'bootstrap') {
  <app-formly-bootstrap [fields]="fields" [model]="model" [fg]="fg" (submitEvent)="onSubmit($event)" (cancelEvent)="onCancel()" ></app-formly-bootstrap>

} @else if (theme === 'material') {
  <app-formly-material [shoWButtonSaveAndNew]="shoWButtonSaveAndNew" [fields]="fields" [model]="model" [fg]="fg" (submitEvent)="onSubmit($event)" (submitEventNew)="onSubmitNew($event)" (cancelEvent)="onCancel()"></app-formly-material>
}
