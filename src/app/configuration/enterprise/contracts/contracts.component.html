<div style="position: relative;width: 100%;height: 100%;">
  <form [formGroup]="fgContracts">
    <div style="position: relative;display: flex;flex-direction: column;gap: 20px;width: 70%; margin-left: auto;margin-right: auto;margin-top: 40px;">
      <div>
        <mat-tab-group>
          <mat-tab label="security">
            <textarea id="seguridad" formControlName="seguridad" style="width: 100%;margin-top: 5px;" rows="20" cols="50">
            </textarea>
          </mat-tab>
          <mat-tab label="RIPCI 2022">
            <textarea id="ripci" formControlName="ripci" style="width: 100%;margin-top: 5px;" rows="20" cols="50">
            </textarea>
          </mat-tab>
        </mat-tab-group>
      </div>
    </div>
  </form>
</div>
