<div class="barraTop">
  <div style="position: relative;">
    <div style="position: absolute; left: 10px;top: 10px;">
      <img *ngIf="!isMobile" id="miImagen" src="logoBerFire.jpg" alt="Logo" style="width: 130px; aspect-ratio: 16/9; object-fit: contain; object-position: center;">
      <img *ngIf="isMobile" id="miImagen" src="logoBerFire.jpg" alt="Logo" style="width: 100px; height: 85px; aspect-ratio: 16/9; object-fit: contain; object-position: center;">
    </div>
  </div>
  <div style="position: relative;width: 100%;">
    <div style="position: absolute; gap: 15px;right: 10%;display: flex;flex-direction: row;margin-top: 16px;">
      <div>
        <button mat-button [matMenuTriggerFor]="menu">
          <span *ngIf="loginDisplay" style="color:white">{{AuthenticatedUser}}</span>
          <span *ngIf="!loginDisplay" style="color:white">No autenticado</span>
        </button>
        <mat-menu #menu="matMenu">
          <div *ngIf="loginDisplay">
            <button (click)="editProfile()" mat-menu-item>
              <mat-icon>edit</mat-icon>
              <span>Edit Profile</span>
            </button>
          </div>
          <div *ngIf="!loginDisplay">
            <button (click)="login()" mat-menu-item>
              <span>Login</span>
            </button>
          </div>
          <div *ngIf="loginDisplay">
            <button  (click)="logout()" mat-menu-item>
              <mat-icon>Logout</mat-icon>
              <span>Logout</span>
            </button>
          </div>
        </mat-menu>
      </div>
    </div>
  </div>
  <div class="idiomas">
    <div style="display: flex;flex-direction: row;">
      <div style="position: relative;display: flex;flex-direction: row;justify-content: end;margin-left: 10px;margin-right: 10px;">
        <div onkeypress="" class="idiomaEspanol" (click)="changeLanguage('Espanol')" [ngStyle]="translate.currentLang === 'en' ? {opacity: 0.5} : {}">
          <img src="banderaEspanol.png" width="36px" alt="espaÃ±ol">
        </div>
        <div onkeypress="" class="idiomaIngles" (click)="changeLanguage('Ingles')" [ngStyle]="translate.currentLang === 'es' ? {opacity: 0.5} : {}">
          <img style="margin-left: 10px;" src="banderaIngles.png" width="36px" alt="ingles">
        </div>
      </div>
    </div>
  </div>
</div>
