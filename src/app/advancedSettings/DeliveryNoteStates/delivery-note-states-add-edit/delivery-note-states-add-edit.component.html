<app-spinner  *ngIf="loading" class="spinnerClass"></app-spinner>
<div [ngStyle]="showinNewTab ? {'margin-top': '80px'} : {}">
  <div class="add-edit-component-title" style="margin-top:20px;">
    <p>{{'dispatch-notes' | translate}}</p>
  </div>
  <app-formly-base [theme]="'material'" [fields]="fields" [model]="model" [fg]="fg" (submitEvent)="onSubmit($event)" (cancelEvent)="onCancel()"></app-formly-base>
</div>
