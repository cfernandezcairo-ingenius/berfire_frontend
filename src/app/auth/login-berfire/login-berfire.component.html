<div [ngClass]="darkMode ? 'containerLogin containerDarkMode' : 'containerLogin'">
  <div class="containerLeft">
    <div style="width: 100%; max-width: 28rem;">
      <div class="accessClass">
        <p class="ingresoLabel"> {{"accessData" | translate}}</p>
      </div>
        <form (ngSubmit)="onSubmit()" [formGroup]="fg" id="send_form">
           <!-- Email Field -->
          <div style="margin-bottom: 1rem;">
              <div style="position: relative;margin-top: .25rem;width: 100%;">
                <mat-form-field style="width: 100%;" class="example-full-width">
                  <mat-label>{{"email" | translate}}
                    <span style="color: red;font-weight: 600;">*</span>
                  </mat-label>
                  <input matInput style="width: 100%;" id="signin-email" type="email" name="email"  placeholder='{{"placeholderEmail" | translate}}' value="reynol@ingeniuscuba.com">
                </mat-form-field>
              </div>
             <!-- Password Field -->
            <div style="position: relative;margin-top: .25rem;width: 100%;">
              <mat-form-field style="width: 100%;" class="example-full-width">
                <mat-label>{{"password" | translate}}
                  <span style="color: red;font-weight: 600;">*</span>
                </mat-label>
                <input matInput style="margin-bottom: 10px;width: 100%;" id="signin-password" [type]="show ? 'text' : 'password'" name="password" formControlName="password" placeholder='{{"placeholderPassword" | translate}}' >
              </mat-form-field>
              <app-visible-novisible [show]="show" (toggleShowEmitter)="toggleShow()" ></app-visible-novisible>
            </div>
            <!-- forgot Password -->
            <div style="position: relative; display:flex;text-align: end;align-items: end; margin-top: 1.2rem;width: 100%;">
              <div style="position: absolute;right: 0;">
                <a *ngIf="!isLoading" href="https://fernandolopez.cofrai.app/password/reset" [ngClass]="darkMode ? 'labelforgotDarkMode' : 'labelforgot'">
                    {{"forgotPassword" | translate}}
                </a>
              </div>
            </div>
          </div>
        <div style="margin-bottom: 1rem;display: flex;align-items: center;">
        <label for="defaultCheck1" style="display: flex;cursor:pointer; align-items: center;gap: 1rem;">
        <div class="flex items-center">
        <input id="defaultCheck1" type="checkbox" name="remember" value="remember" class="form-checkbox h-4 w-4 text-primary border-japanese-indigo-700 rounded-md focus:ring-primary-500 focus:border-primary-500 disabled:bg-gray-200 disabled:cursor-not-allowed">
        </div>

        <div>
        <strong style="font-size: 1rem;font-weight: 500;">
        {{"remember" | translate}}
              </strong>
        </div>
        </label>
        </div>
        <div>
        <button style="border-radius: 0.5rem;" id="submit" type="primary" class="btn-login" [ngStyle]="buttonIsDisabled ? { cursor: 'not-allowed', 'background-color': '#e0e0e0', color: '#9e9e9e', opacity: '0.5'}: {}">

        <span style="font-size: 1.13rem; font-weight: 600;padding-left: .5rem;padding-right: .5rem;padding-top: .25rem;padding-bottom: .25rem;" >{{"login" | translate}}</span>

        </button>
        </div>
      </form>
      <div [ngClass]="darkMode ? 'loginGoogleDarkMode' : 'loginGoogle'">{{"loginGoogle" | translate}}
        <div style="position: absolute; left: 10px;top:10px;">
          <img src="google.png" width="24px" height="24px" alt="">
        </div>
      </div>
      <div [ngClass]="darkMode ? 'loginMicrosoftLabelDarkMode' : 'loginMicrosoftLabel'">{{"loginMicrosoft" | translate}}
        <div style="position: absolute; left: 10px;top:10px;">
          <img src="microsoft.png" width="24px" height="24px" alt="">
        </div>
      </div>
    </div>
  </div>
</div>
