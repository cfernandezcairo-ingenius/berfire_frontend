<div class="formly-container">
  <div class="form-container" >
    <form style="padding: 20px;" [formGroup]="fg">
      <formly-form [form]="fg" [fields]="fields" [model]="model"></formly-form>
      <div class="buttons-add-edit">
        <app-button-secondary (cancel)="onCancel()" class="btn-secondary"></app-button-secondary>
        <app-button-primary (addEdit)="onSubmit(model)" class="btn-primary" [fg]="fg"></app-button-primary>
      </div>
    </form>
  </div>
</div>
