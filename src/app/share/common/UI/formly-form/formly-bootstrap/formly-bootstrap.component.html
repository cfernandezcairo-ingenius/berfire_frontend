<div class="formly-container">
  <div class="childContainer">
    <form style="padding: 20px;" [formGroup]="fg" (ngSubmit)="onSubmit(model)">
      <formly-form [form]="fg" [fields]="fields" [model]="model"></formly-form>
      <div style="display: flex;justify-content: center;margin-top: 20px;flex-direction: row;">
        <app-button-secondary (cancel)="onCancel()"></app-button-secondary>
        <app-button-primary (addEdit)="onSubmit(model)" style="margin-left:20px" [fg]="fg"></app-button-primary>
      </div>
    </form>
  </div>
</div>
